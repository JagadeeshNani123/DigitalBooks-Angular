<div class="cards-container">
    <div class="cards-form">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        
        <div class="input-container">
          <i class="fa fa-envelope icon"><span>Email Id</span></i>
          <input class="input-field" type="text" placeholder="Enter email address" name="email" [(ngModel)]="objpurchase.emailId"(focusout)="onFocusOutEvent($event)">
        </div>
        
        <div class="form-group">
          <button class="btn btn-success">Buy</button>
        </div>
      </form>
    </div>
  </div>
  <div class="cards-grid" [ngStyle]="{'display':display}">
      <h3>Purchased Book History</h3>
    <div class="card-row" *ngFor="let bookName of bookNameList">
      <div class="card-row-details" >
        <span>{{ bookName}}</span>
      </div>
    </div>
  </div>
