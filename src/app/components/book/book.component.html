<form #form="ngForm" style="max-width:500px;margin:auto" (ngSubmit)="onSearchSubmit()" >
    <h2>Search Book</h2>
    <div class="input-container">
        <i class="fa fa-book icon" style="font-size:24px"></i>
        <select #cricket (change)="update($event)">
          <option value="default">Select Book Name</option>
          <option *ngFor="let book of books" [value]="book.bookName">
              {{book.bookName}}
          </option>
          [(ngModel)]="book.bookName"
        </select>
    </div>
  
    <div class="input-container">
      <i class="fa fa-user icon"></i>
      <select #author (change)="update($event)">
        <option value="default">Select Author</option>
        <option *ngFor="let user of users" [value]="user">
            {{user.userName}}
        </option>
        [(ngModel)]="user.userName"
      </select>
      
    </div>
    
    <div class="input-container">
      <i class="fa fa-briefcase icon"></i>
      <select #publisher (change)="update($event)" >
        <option value="default">Select Publisher</option>
        <option *ngFor="let book of books" [value]="book">
            {{book.publisher}}
        </option>
        [(ngModel)]="{{selected}}"
    </select>
      
    </div>
  
    <div class="input-container">
        <i class='fa fa-calendar icon' ></i>
      <input class="input-field" type="date" placeholder="Release date" name="usrnm" [(ngModel)]="book.publishedDate">
    </div>
    <button type="submit"> <i class="fa fa-search icon">Serach Books</i></button>
  </form>
