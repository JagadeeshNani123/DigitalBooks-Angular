

  <form #form="ngForm" style="max-width:500px;margin:auto" (ngSubmit)="onLoginSubmit()" >
  <h2>Login</h2>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Enter user name" name="usrnm" [(ngModel)]="user.userName">
  </div>

  
  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Enter password" name="psw" [(ngModel)]="user.password">
  </div>


  <button type="submit" class="btn">Log In</button>
</form>
